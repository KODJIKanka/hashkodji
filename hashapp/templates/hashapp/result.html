<!DOCTYPE html>
<html>
<head>
    <title>Résultat du calcul de l'empreinte</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Résultat du calcul de l'empreinte</h1>
    <table>
        <tr>
            <th>Algorithme</th>
            <th>Empreinte</th>
        </tr>
        {% for algorithm, hash_value in results.items %}
        <tr>
            <td>{{ algorithm }}</td>
            <td>{{ hash_value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
